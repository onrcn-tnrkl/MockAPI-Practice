<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="index.js"></script>
    <title>MockAPI Practice</title>
</head>
<body>
    <div class="container">
        <div class="input-div">
            <textarea id="name" placeholder="Title"></textarea>
            <textarea id="city" placeholder="City"></textarea>
            <input type="number" id="age" placeholder="AGE">
            <button id="create-btn">Create To Do</button>
        </div>
        <div class="list">
            <table id="tbl">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tasklist">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
